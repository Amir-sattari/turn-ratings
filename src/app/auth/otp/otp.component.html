

<div class="body-container">
    <div class="container">
      <div class="fixed logo">
        <img src="../../../assets/images/logo.png" alt="" />
      </div>
      
      <div class="main-login mt-24">
  
        <h1 class="text-xl text-gray-500 text-center font-extrabold">
          کد تایید را وارد کنید
        </h1>
  
        <br />
        <br />
  
        <h5 class="text-base text-gray-500 text-center">
          کد پیامک‌شده به شمارۀ «۰۹۱۲۰۴۲۴۳۷۳» را وارد کنید.
        </h5>
  
      </div>
  
      <div class="inputs">
        <div class="relative float-label-input">
          <input type="email" id="phone-number" placeholder="" class="input" minlength="4" maxlength="4" />
          <label for="name" class="lable">کد ارسال شده</label>
        </div>
      </div>
  
      <div class="flex gap-40 mt-3">
        <P routerLink="/auth/otp-login" class="text-base text-gray-500 cursor-pointer">تغییر شماره</P>
        <div id="timer" class="text-base text-gray-500 cursor-pointer">تا ارسال مجدد: <span>{{ countdown }}</span></div>
      </div>
  
      <br />
  
      <div class="flex">
        <button [routerLink]="['/']" class="btn-next">ورود</button>
      </div>
      
    </div>
  </div>
