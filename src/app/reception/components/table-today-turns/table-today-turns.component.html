<div class="container">
    <div class="table">
      <div class="header">
        <span class="number">ردیف</span>
        <span *ngIf="showTurnButtons">نوبت</span>
        <span>نام و نام خانوادگی</span>
        <span>تاریخ مراجعه</span>
        <span>ساعت مراجعه</span>
        <span>پرداخت</span>
      </div>
  
      <div class="w-full overflow-auto">
        <div class="body">
          <div *ngFor="let row of count; let i = index" class="row" [class.accepted]="row.isAccepted" [class.rejected]="row.isRejected">
            <span class="number">{{ i + 1 }}</span>
            <div class="turn-buttons" *ngIf="showTurnButtons">
              <button class="accept" (click)="accepted(row, row.id)">پذیرش</button>
              <button class="reject" (click)="rejected(row, row.id)">کنسل</button>
            </div>
            <span>{{ row.name }}</span>
            <span>{{ row.date }}</span>
            <span>{{ row.time }}</span>
            <span>نقدی</span>
          </div>
        </div>
      </div>
    </div>
  </div>
