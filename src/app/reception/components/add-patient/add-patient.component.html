<app-back-icon></app-back-icon>

<div class="flex flex-col items-center flex-nowrap gap-6 w-72">

    <img src="../../../assets/images/young-man-profile-vector-14770074 copy 2 (1).png" alt="">
  
    <app-t-input label="نام" [(value)]="firstName" type="text"></app-t-input>
    <app-t-input label="نام خانوادگی" [(value)]="lastName" type="text"></app-t-input>
    <app-t-input label="کد ملی" [(value)]="nationalCode" type="text"></app-t-input>
    <app-t-input label="شماره همراه" [(value)]="phoneNumber" type="text"></app-t-input>
  
    <app-t-button *ngIf="showSavePatient" class="mt-3" label="ارسال" (click)="onSubmitAndNextStep()"></app-t-button>
    <app-t-button *ngIf="showAppointmentButton" class="mt-3" label="گرفتن نوبت" (click)="onTakeAppointment()"></app-t-button>
    <app-t-button *ngIf="showBackHome" class="mt-3" label=" بازگشت به صفحه اصلی " (click)="onBackHome()"></app-t-button>

</div>
