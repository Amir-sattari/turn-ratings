<app-back-icon></app-back-icon>

<div class="container">

  <img src="../../../../assets/images/197856806-your-doctor-vector-logo-template-this-design-use-stethoscope-symbol-suitable-for-medical 2.png" alt=""/>

  <div class="input-div">
    
    <input type="text" [formControl]="searchControl" placeholder="کد ملی یا شماره همراه"/>
    <span class="material-symbols-rounded search"> search </span>

  </div>

  <div *ngIf="noUserFound && serchInfo.length === 0">کاربری یافت نشد</div>
    <div *ngIf="serchInfo.length > 0">
        <ul>
            <div class="container-table">
                <div class="table">

                    <div class="header">

                      <span class="number">ردیف</span>
                      <span>نام و نام خانوادگی</span>
                      <span>تاریخ مراجعه</span>
                      <span>ساعت مراجعه</span>
                      <span>پرداخت</span>
                      
                    </div>
        
                    <li *ngFor="let user of serchInfo">

                        <div class="w-full overflow-auto">
                            <div class="body">
                                <div class="row">
                                    <span class="number">{{ user.id }}</span>
                                    <span>{{ user.firstName }}</span>
                                    <span>{{ user.lastName }}</span>
                                    <span>{{ user.phoneNumber }}</span>
                                    <span>نقدی</span>
                                </div>
                            </div>
                        </div>

                    </li>

                </div>
            </div>
        </ul>
    </div>
</div>
