<app-back-icon></app-back-icon>
<div class="flex flex-col items-center flex-nowrap gap-6 w-72" [class.hidden]="showCalendar">

    <img src="../../../assets/images/young-man-profile-vector-14770074 copy 2 (1).png" alt="">

    <br>

    <app-t-input lable=" نام " [value]="firstName" type="text"></app-t-input>
    <app-t-input lable=" نام خانوادگی " [value]="lastName" type="text"></app-t-input>
    <app-t-input lable=" کد ملی " [value]="nationalCode" type="text"></app-t-input>
    <app-t-input lable=" شماره همراه " [value]="phoneNumber" type="text"></app-t-input>

    <app-t-button class="mt-3" label=" ارسال و بعدی " (click)="onSubmitAndNextStep()"></app-t-button>

</div>

<!-- ......................................................
......................./step--1.............................
....................................................... -->

<!-- ......................................................
.......................step--2.............................
....................................................... -->

<ng-container *ngIf="showCalendar">

    <app-calendar class="m-auto mt-4"></app-calendar>

    <div class="text-calendar">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> در صورت تکمیل بودن ظرفیت نوبت ها ، نوبت آزاد را انتخاب کنید. </label><br>
    </div>

    <app-t-button class=" flex justify-center" label=" بعدی " (click)="onNextStep2()"></app-t-button>

</ng-container>

<!-- ......................................................
......................./step--2.............................
....................................................... -->
