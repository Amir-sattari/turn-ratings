<div class="container">
    <div class="form-group">
      <label for="daySelect">Select Day</label>
      <select id="daySelect" class="form-control" [(ngModel)]="selectedDayId">
        <option *ngFor="let day of weekDays" [value]="day.id">{{ day.dayTitle }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Time</label>
      <input type="time" [(ngModel)]="timeFrom" class="form-control">
    </div>
    <div class="form-group">
      <label>End Time</label>
      <input type="time" [(ngModel)]="timeTo" class="form-control">
    </div>
    <button (click)="submitWorkingTimes()" class="btn btn-primary">Submit</button>
  </div>
