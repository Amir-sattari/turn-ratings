<app-back-icon></app-back-icon>

<div class="container">
  <span class="title"> ساعات کاری ثبت شده </span>
  <div class="content">
    <div class="table">
      <div class="header font-extrabold fixed">
        <span>ردیف</span>
        <span>روز</span>
        <span>تاریخ شروع</span>
        <span>تاریخ پایان</span>
      </div>
      <div class="w-full overflow-auto p-3 h-auto" *ngFor="let item of MyWorkingTimes">
        <div class="body">
          <div class="row" *ngFor="let period of item.timePeriods">
            <span>{{item.id}}</span>
            <span>{{item.dayTitle | weekDayPipe}}</span>
            <span>{{period.timeFrom | jalaliDateTimePipe}}</span>
            <span>{{period.timeTo | jalaliDateTimePipe}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
