<div class="bg-blue-500 w-auto h-10 flex m-auto items-center gap-4 text-white rounded-3xl px-2">

    <span> از ساعت </span>
    <input class="bg-blue-500 border-none" type="time" [(ngModel)]="timeBox.timeFrom" />
    <span> تا </span>
    <input class="bg-blue-500 border-none" type="time" [(ngModel)]="timeBox.timeTo" />
    
</div>

<div class="flex justify-between items-center">

    <div class="bg-blue-500 h-10 flex items-center justify-center gap-2 text-white rounded-3xl" style="width: 280px;">

        <input class="bg-blue-500 border-none w-16 outline-none text-center" style="border-bottom: 1px solid white;" type="text"  />
        <span> نوبت </span>
        <input class="bg-blue-500 border-none w-16 outline-none text-center" style="border-bottom: 1px solid white;" type="text" />
        <span> دقیقه ای </span>

    </div>

    <button (click)="removeTimeBox()" class="bg-red-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-4xl" style="margin-left: 1px;">-</button>

    <div style="margin-right: 0px; margin-top: 0px;" class="bg-blue-500 w-7 h-7 p-2 rounded-full items-center justify-center flex text-4xl text-white cursor-pointer">
        +
    </div>

</div>
